<a ng-if="!item.onClick"
   ng-href="{{item.link}}"
   target="{{item.target}}"
   title="{{item.displayName}}"
   class="extension-link extension-{{index}} {{item.className}}">
   {{item.displayName}}
 </a>

<a ng-if="item.onClick"
   ng-href="#"
   ng-click="item.onClick(args)"
   title="{{item.displayName}}"
   class="extension-link extension-{{index}} {{item.className}}">
   {{item.displayName}}
 </a>
